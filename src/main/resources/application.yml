# 配置端口号   80为端口     [注意空格]
server:
  port: 80
# server.port

# 配置数据源
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/data_hotel?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    
# ORM  Mybatis   Hib
# 配置Mybatis配置文件地址
# classpath代表源文件夹
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sdau.domain
  
  
  
  
  
  
  